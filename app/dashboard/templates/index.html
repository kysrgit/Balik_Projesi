<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê° Pufferfish Detection Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .glow-red {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .stream-container {
            aspect-ratio: 4/3;
        }

        .thumbnail {
            transition: transform 0.2s;
            cursor: pointer;
        }

        .thumbnail:hover {
            transform: scale(1.5);
            z-index: 100;
        }

        .slider {
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #333;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff88;
            cursor: pointer;
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="text-white min-h-screen p-4">
    <!-- Header -->
    <header class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-green-400">
            <i class="fas fa-fish"></i> Pufferfish Detection Dashboard
        </h1>
        <div class="flex gap-2">
            <button onclick="setViewMode('debug')" id="btn-debug" class="px-4 py-2 rounded glass hover:bg-white/10">
                <i class="fas fa-bug"></i> Debug View
            </button>
            <button onclick="setViewMode('operation')" id="btn-operation"
                class="px-4 py-2 rounded glass hover:bg-white/10">
                <i class="fas fa-eye"></i> Operation View
            </button>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
        <!-- Main Stream -->
        <div class="lg:col-span-3">
            <!-- Stream Selector -->
            <div class="flex gap-2 mb-2" id="stream-tabs">
                <button onclick="switchStream('raw')" class="stream-tab px-4 py-2 rounded glass" data-stream="raw">
                    <i class="fas fa-camera"></i> Raw
                </button>
                <button onclick="switchStream('clahe')" class="stream-tab px-4 py-2 rounded glass" data-stream="clahe">
                    <i class="fas fa-adjust"></i> CLAHE
                </button>
                <button onclick="switchStream('detection')" class="stream-tab px-4 py-2 rounded glass bg-green-500/30"
                    data-stream="detection">
                    <i class="fas fa-crosshairs"></i> Detection
                </button>
            </div>

            <!-- Main Video -->
            <div class="glass rounded-xl p-2 glow stream-container">
                <img id="main-stream" src="/video/detection" class="w-full h-full object-contain rounded-lg">
            </div>

            <!-- Overlay Controls -->
            <div class="flex gap-4 mt-2 text-sm" id="overlay-controls">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="overlay-clahe" onchange="updateOverlay()"
                        class="w-4 h-4 accent-green-500">
                    <span>Overlay CLAHE</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="overlay-boxes" checked onchange="updateOverlay()"
                        class="w-4 h-4 accent-green-500">
                    <span>Overlay Boxes</span>
                </label>
            </div>

            <!-- Thumbnails (Debug Mode) - Click to switch stream -->
            <div id="preview-row" class="flex gap-2 mt-4">
                <div class="glass rounded-lg p-1 w-32 cursor-pointer hover:bg-white/10" onclick="switchStream('raw')">
                    <div class="w-full aspect-video bg-gray-800 rounded flex items-center justify-center">
                        <i class="fas fa-camera text-2xl text-gray-500"></i>
                    </div>
                    <p class="text-xs text-center mt-1 text-gray-400">Raw</p>
                </div>
                <div class="glass rounded-lg p-1 w-32 cursor-pointer hover:bg-white/10" onclick="switchStream('clahe')">
                    <div class="w-full aspect-video bg-gray-800 rounded flex items-center justify-center">
                        <i class="fas fa-adjust text-2xl text-gray-500"></i>
                    </div>
                    <p class="text-xs text-center mt-1 text-gray-400">CLAHE</p>
                </div>
                <div class="glass rounded-lg p-1 w-32 cursor-pointer hover:bg-white/10"
                    onclick="switchStream('detection')">
                    <div class="w-full aspect-video bg-gray-800 rounded flex items-center justify-center">
                        <i class="fas fa-crosshairs text-2xl text-green-500"></i>
                    </div>
                    <p class="text-xs text-center mt-1 text-gray-400">Detection</p>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="lg:col-span-1 space-y-4">
            <!-- Controls Card -->
            <div class="glass rounded-xl p-4">
                <h2 class="font-bold mb-4 text-green-400"><i class="fas fa-sliders-h"></i> Control Panel</h2>

                <!-- Confidence Slider -->
                <div class="mb-4">
                    <label class="flex justify-between text-sm mb-1">
                        <span>Confidence Threshold</span>
                        <span id="conf-val" class="text-green-400">0.60</span>
                    </label>
                    <input type="range" id="conf-slider" min="0.2" max="0.9" step="0.05" value="0.60"
                        class="slider w-full" oninput="updateConfidence(this.value)">
                </div>

                <!-- CLAHE Slider -->
                <div class="mb-4">
                    <label class="flex justify-between text-sm mb-1">
                        <span>CLAHE Clip Limit</span>
                        <span id="clahe-val" class="text-green-400">3.0</span>
                    </label>
                    <input type="range" id="clahe-slider" min="1.0" max="10.0" step="0.5" value="3.0"
                        class="slider w-full" oninput="updateClahe(this.value)">
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-2">
                    <button onclick="takeSnapshot()"
                        class="flex-1 py-2 rounded bg-blue-500 hover:bg-blue-600 transition">
                        <i class="fas fa-camera"></i> Snapshot
                    </button>
                    <button onclick="toggleRecord()" id="btn-record"
                        class="flex-1 py-2 rounded bg-red-500 hover:bg-red-600 transition">
                        <i class="fas fa-circle"></i> Record
                    </button>
                </div>
            </div>

            <!-- Stats Card -->
            <div class="glass rounded-xl p-4">
                <h2 class="font-bold mb-4 text-green-400"><i class="fas fa-chart-bar"></i> Metrics</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div class="text-center p-3 rounded bg-black/30">
                        <p class="text-2xl font-bold text-green-400" id="stat-fps">0</p>
                        <p class="text-xs text-gray-400">FPS</p>
                    </div>
                    <div class="text-center p-3 rounded bg-black/30">
                        <p class="text-2xl font-bold text-yellow-400" id="stat-conf">0.00</p>
                        <p class="text-xs text-gray-400">Confidence</p>
                    </div>
                    <div class="text-center p-3 rounded bg-black/30">
                        <p class="text-2xl font-bold text-blue-400" id="stat-detections">0</p>
                        <p class="text-xs text-gray-400">Detections</p>
                    </div>
                    <div class="text-center p-3 rounded bg-black/30">
                        <p class="text-2xl font-bold" id="stat-temp">--¬∞C</p>
                        <p class="text-xs text-gray-400">CPU Temp</p>
                    </div>
                </div>
            </div>

            <!-- System Card -->
            <div class="glass rounded-xl p-4">
                <h2 class="font-bold mb-3 text-green-400"><i class="fas fa-microchip"></i> System</h2>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span>Status</span>
                        <span class="flex items-center gap-2">
                            <span class="status-dot bg-green-500" id="status-dot"></span>
                            <span id="status-text">Connected</span>
                        </span>
                    </div>
                    <div class="flex justify-between">
                        <span>Throttle</span>
                        <span id="stat-throttle" class="text-green-400">OK</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Fan</span>
                        <span id="stat-fan">-- RPM</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Detection Log -->
    <div class="glass rounded-xl p-4 mt-4">
        <h2 class="font-bold mb-3 text-green-400">
            <i class="fas fa-list"></i> Detection Log
        </h2>
        <div id="detection-log" class="space-y-2 max-h-48 overflow-y-auto">
            <p class="text-gray-500 text-sm">Waiting for detections...</p>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <script>
        // Socket.IO connection
        const socket = io();
        let currentStream = 'detection';
        let isRecording = false;
        let viewMode = 'debug';

        // Socket events
        socket.on('connect', () => {
            console.log('Connected to server');
            document.getElementById('status-dot').classList.remove('bg-red-500');
            document.getElementById('status-dot').classList.add('bg-green-500');
            document.getElementById('status-text').textContent = 'Connected';
        });

        socket.on('disconnect', () => {
            document.getElementById('status-dot').classList.remove('bg-green-500');
            document.getElementById('status-dot').classList.add('bg-red-500');
            document.getElementById('status-text').textContent = 'Disconnected';
        });

        socket.on('stats', (data) => {
            document.getElementById('stat-fps').textContent = data.fps.toFixed(1);
            document.getElementById('stat-conf').textContent = data.confidence.toFixed(2);
            document.getElementById('stat-detections').textContent = data.detections;

            const temp = data.cpu_temp;
            const tempEl = document.getElementById('stat-temp');
            tempEl.textContent = temp.toFixed(1) + '¬∞C';
            tempEl.className = temp > 70 ? 'text-2xl font-bold text-red-500' :
                temp > 60 ? 'text-2xl font-bold text-yellow-500' :
                    'text-2xl font-bold text-green-400';

            document.getElementById('stat-throttle').textContent = data.throttled ? '‚ö†Ô∏è THROTTLED' : 'OK';
            document.getElementById('stat-throttle').className = data.throttled ? 'text-red-500' : 'text-green-400';
            document.getElementById('stat-fan').textContent = data.fan_rpm + ' RPM';
        });

        socket.on('detection', (data) => {
            addDetectionLog(data);
        });

        socket.on('config', (data) => {
            document.getElementById('conf-slider').value = data.confidence;
            document.getElementById('conf-val').textContent = data.confidence.toFixed(2);
            document.getElementById('clahe-slider').value = data.clahe_clip;
            document.getElementById('clahe-val').textContent = data.clahe_clip.toFixed(1);
        });

        // Functions
        function switchStream(type) {
            currentStream = type;
            document.getElementById('main-stream').src = '/video/' + type + '?' + Date.now();

            document.querySelectorAll('.stream-tab').forEach(tab => {
                tab.classList.remove('bg-green-500/30');
                if (tab.dataset.stream === type) {
                    tab.classList.add('bg-green-500/30');
                }
            });
        }

        function updateConfidence(val) {
            document.getElementById('conf-val').textContent = parseFloat(val).toFixed(2);
            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ confidence: parseFloat(val) })
            });
        }

        function updateClahe(val) {
            document.getElementById('clahe-val').textContent = parseFloat(val).toFixed(1);
            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ clahe_clip: parseFloat(val) })
            });
        }

        function updateOverlay() {
            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    overlay_clahe: document.getElementById('overlay-clahe').checked,
                    overlay_boxes: document.getElementById('overlay-boxes').checked
                })
            });
        }

        function takeSnapshot() {
            fetch('/api/snapshot', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'ok') {
                        alert('üì∏ Snapshot saved: ' + data.filename);
                    }
                });
        }

        function toggleRecord() {
            fetch('/api/record', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    isRecording = data.recording;
                    const btn = document.getElementById('btn-record');
                    if (isRecording) {
                        btn.innerHTML = '<i class="fas fa-stop"></i> Stop';
                        btn.classList.add('glow-red');
                    } else {
                        btn.innerHTML = '<i class="fas fa-circle"></i> Record';
                        btn.classList.remove('glow-red');
                    }
                });
        }

        function setViewMode(mode) {
            viewMode = mode;
            const previewRow = document.getElementById('preview-row');
            const overlayControls = document.getElementById('overlay-controls');
            const streamTabs = document.getElementById('stream-tabs');

            if (mode === 'operation') {
                previewRow.style.display = 'none';
                overlayControls.style.display = 'none';
                streamTabs.style.display = 'none';
                switchStream('detection');
                document.getElementById('btn-operation').classList.add('bg-green-500/30');
                document.getElementById('btn-debug').classList.remove('bg-green-500/30');
            } else {
                previewRow.style.display = 'flex';
                overlayControls.style.display = 'flex';
                streamTabs.style.display = 'flex';
                document.getElementById('btn-debug').classList.add('bg-green-500/30');
                document.getElementById('btn-operation').classList.remove('bg-green-500/30');
            }
        }

        function addDetectionLog(data) {
            const log = document.getElementById('detection-log');
            const firstChild = log.firstElementChild;
            if (firstChild && firstChild.classList.contains('text-gray-500')) {
                log.innerHTML = '';
            }

            const entry = document.createElement('div');
            entry.className = 'flex items-center gap-3 p-2 rounded bg-black/30 hover:bg-black/50 transition';
            entry.innerHTML = `
                <img src="/detections/thumbs/${data.thumbnail}" 
                     class="w-12 h-12 rounded object-cover thumbnail"
                     onclick="showLightbox('/detections/thumbs/${data.thumbnail}')">
                <div class="flex-1">
                    <span class="text-green-400">${data.timestamp}</span>
                    <span class="text-white">Pufferfish detected</span>
                    <span class="text-yellow-400">(${data.confidence.toFixed(2)})</span>
                </div>
            `;
            log.insertBefore(entry, log.firstChild);

            // Limit entries
            while (log.children.length > 20) {
                log.removeChild(log.lastChild);
            }
        }

        function showLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Initialize
        setViewMode('debug');
    </script>
</body>

</html>
